<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
	<title>Cadastro em Etapas - Página 5</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">Parquímetro</a>
        <span class="user-name" id="userNameSpan"></span>&nbsp
		<i class="bi bi-person-circle" style="font-size: 30px"></i>
    </nav>

	<div class="container mt-5">
			<div class="step-container">
			<div class="step">Passo 1</div>
			<div class="step">Passo 2</div>
			<div class="step">Passo 3</div>
			<div class="step">Passo 4</div>
			<div class="step active">Passo 5</div>
		</div>
		<form id="cadastroForm">
			<h2>Realiza Pagamento</h2>

			<div class="form-row">
				<div class="form-group col-md-6">
					<button type="button" id="salvar" class="btn btn-success">Pagar</button>
				</div>
				<div class="form-group col-md-6 text-right">
					<button type="button" id="proximo" class="btn btn-primary">Emitir Recibo</button>
				</div>
			</div>

			<!-- Modal de Mensagem -->
			<div class="modal" id="modalMensagem" tabindex="-1" role="dialog">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header bg-danger text-white">
							<h5 class="modal-title">Erro</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div id="mensagem"></div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
	<script src="./js/script.js"></script>

	<script>

		$(document).ready(function() {
			//nickname
			updateUserName();
			
			//botao
			$('#salvar').on('click', function() {
				enviarRequisicao();
			});
			
			$('#proximo').hide();
			$('#proximo').on('click', function() {
				//localStorage.clear();
				window.location.href = 'recibo.html';
			});		
		});

		function enviarRequisicao() {
			var idParquimetro = localStorage.getItem('idParquimetro');
			

			// Envia a requisição
			var url = 'http://localhost:8080/pagamento/'+idParquimetro
			console.log('url',url);
			$.ajax({
				type: "POST",
				url: url,
				contentType: "application/json; charset=utf-8",
				success: function(response) {
					console.log("Requisição bem-sucedida:", response);
					exibirMensagem("Dados gravados com Sucesso",false);	

					var jsonString = JSON.stringify(response);				
					localStorage.setItem("jsonPagamento", jsonString);
					
					console.log('jsonString-page5',jsonString)
					
					exibeProximoBotao();
				},
				error: function(error) {
					console.error('Erro na requisição:', error);
					exibirMensagem(error, true);
				}
			});
		}
		

	</script>

</body>
</html>
